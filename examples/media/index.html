<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="../cdn/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body data-state="loading">

  <table class="config" >
    <tr>
      <td colspan="2">audio</td>
      <td colspan="2">video</td>
    </tr>
    <tr>
      <td><label><input type="checkbox" data-config="is-pub-audio"/>publish</label></td>
      <td><input type="text" data-config="pub-audio"/></td>

      <td><label><input type="checkbox" data-config="is-pub-video"/>publish</label></td>
      <td><input type="text" data-config="pub-video"/></td>
    </tr>
    <tr>
      <td><label><input type="checkbox" data-config="is-sub-audio"/>subscribe</label></td>
      <td><input type="text" data-config="sub-audio"/></td>

      <td><label><input type="checkbox" data-config="is-sub-video"/>subscribe</label></td>
      <td><input type="text" data-config="sub-video"/></td>
    </tr>
  </table>

  <button id="start" class="btn btn-primary " disabled>start</button><br/>

  <div id="media">
    <div id="media-container" class="media-container"></div>
  </div>

  <script>
    window.DEBUG = true;
    window.LOG = console.log.bind(console);
  </script>

  <script type="text/javascript" src="../cdn/jquery-1.9.0.min.js"></script>
  <script type="text/javascript" src="../cdn/bootstrap.min.js"></script>
  <script type="text/javascript" src="../cdn/swfobject-2.2.js"></script>

  <script type="text/javascript" src="a/config.js"></script>
  <script type="text/javascript" src="a/media.js"></script>
  <script type="text/javascript" src="a/main.js"></script>

</body>
</html>
